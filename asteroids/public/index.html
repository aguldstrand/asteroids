<html>
	<head>
		<style>

			body {
				margin: 0;
				padding: 0;
			}

			#container {
				position: relative;
				width: 440px;
				height: 440px;
			}

			#container > ol {
				position: absolute;
				list-style: none;
				border-radius: 100%;
				margin: 0;
				padding: 0;
				-webkit-transform-origin: center center;
				/* -webkit-transition: -webkit-transform 0.2s ease-out; */
			}

			li {
				position: absolute;
				width: 20px;
				height: 20px;
				text-align: center;
				-webkit-transform-origin: 10px 10px;
			}

		</style>
		<style id="dynamicStyles"></style>
	</head>
	<body>
		<div id="container"></div>
		<script>

			(function() {

				var width = 500;
				var level = 0;

				function getList(id, count, background) {

					var localWidth = (width - level * 60);
					var localRadius = localWidth / 2;
					var offset = (width - localWidth) / 2;

					var list = document.createElement("ol");
					list.style.background = background;
					list.style.width = localWidth + 'px';
					list.style.height = localWidth + 'px';
					list.style.top = offset + 'px';
					list.style.left = offset + 'px';

					list.id = id;

					for(var i = 0; i < count; i++) {
						var item = document.createElement("li");
						item.innerText = i + 1;
						item.style.webkitTransform = 'rotate(' + ((360 / count) * (i + 1)) + 'deg) translateY(-' + (localRadius - 15) + 'px)';
						item.style.top = (localRadius - 10) + 'px';
						item.style.left = (localRadius - 10) + 'px';
						item.classList.add('nbr-' + (i + 1));
						list.appendChild(item);
					}

					level++;

					return list;
				}

				container.appendChild(getList('seconds', 60, 'orangered'));
				container.appendChild(getList('minutes', 60, 'orange'));
				container.appendChild(getList('hours', 24, 'yellow'));
				container.appendChild(getList('days', 31, 'green'));
				container.appendChild(getList('months', 12, 'brown'));

				requestAnimationFrame(function step() {

					var date = new Date();
					months.style.webkitTransform = 'rotate(' + -((date.getMonth() / 12 + date.getDate() / 31 / 12 + date.getHours() / 24 / 31 / 12 + date.getMinutes() / 60 / 24 / 31 / 12 + date.getSeconds() / 60 / 60 / 24 / 31 / 12 + date.getMilliseconds() / 1000 / 60 / 60 / 24 / 31 / 12) * 360) + 'deg)';
					days.style.webkitTransform = 'rotate(' + -((date.getDate() / 31 + date.getHours() / 24 / 31 + date.getMinutes() / 60 / 24 / 31 + date.getSeconds() / 60 / 60 / 24 / 31 + date.getMilliseconds() / 1000 / 60 / 60 / 24 / 31) * 360) + 'deg)';
					hours.style.webkitTransform = 'rotate(' + -((date.getHours() / 24 + date.getMinutes() / 60 / 24 + date.getSeconds() / 60 / 60 / 24 + date.getMilliseconds() / 1000 / 60 / 60 / 24) * 360) + 'deg)';
					minutes.style.webkitTransform = 'rotate(' + -((date.getMinutes() / 60 + date.getSeconds() / 60 / 60 + date.getMilliseconds() / 1000 / 60 / 60) * 360) + 'deg)';
					seconds.style.webkitTransform = 'rotate(' + -((date.getSeconds() / 60 + date.getMilliseconds() / 1000 / 60) * 360) + 'deg)';

					dynamicStyles.innerHTML = 
						'#seconds > .nbr-' + date.getSeconds() + ',\n' +
						'#minutes > .nbr-' + date.getMinutes() + ',\n' +
						'#hours > .nbr-' + date.getHours() + ',\n' +
						'#days > .nbr-' + date.getDate() + ',\n' +
						'#months > .nbr-' + date.getMonth() + ' {\n' +
						'    color: white;\n}'

					requestAnimationFrame(step);

				});

			})();

		</script>
	</body>
</html>
